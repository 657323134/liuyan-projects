<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>优卡分期</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

<body class="go-stage">
<div class="facade">
    <img src="img/4.png">
    <button>我要分期</button>
</div>
<div class="input-box user-data reg-input">

        <div class="data-left">手机号码</div>
        <span class="right-ele right-ele-btn">获取</span>
        <input class="w-54" type="text" placeholder="请输入手机号码" size="11">
    </div>
    <div class="data-input">
        <div class="data-left">验证码</div>
        <input type="text" placeholder="请输入验证码">
    </div>
    <div class="data-input">
        <div class="data-left">姓名</div>
        <input type="text" placeholder="请输入姓名">
    </div>
    <div class="data-input">
        <div class="data-left">身份证</div>
        <input type="text" placeholder="请输入身份证号码">
    </div>
    <button>注册会员</button>
</div>
<div class="ui-footer">
    <p class="ui-footer__text">©2017 优卡分期 版权所有</p>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $('.facade button').click(function () {
            $('.facade').hide();
        })
    });
</script>
